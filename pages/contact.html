  <main class="container-fluid" id="main_contact">
    <section class="container text-center">
      <form method="post">
        <h1 class="animate__animated animate__zoomIn">Contacto</h1>
        <h3 class="animate__animated animate__fadeInRight">Tu opinión nos interesa</h3>
        <div class="container col-5 contacto">
          <input type="text" class="form-control" placeholder="Tu nombre">
        </div>
        <div class="container col-5 contacto">
          <select class="form-select" aria-label="Default select">
            <option selected="">Seleccionar</option>
            <option value="1">Mujer</option>
            <option value="2">Hombre</option>
            <option value="3">No binario</option>
          </select>
        </div>
        <div class="container col-5 contacto">
          <input type="email" class="form-control" placeholder="email@ejemplo.com">
        </div>
        <div class="container col-5 contacto">
          <input type="text" class="form-control" placeholder="¿Cómo conociste la página?">
        </div>
        <div class="container col-5 contacto">
          <label for="what" class="form-label contacto-label">Algo que quieras contarnos:</label>
          <textarea class="form-control" id="what" cols="50" rows="15"></textarea>
        </div>
        <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
          <button type="button reset" class="btn btn-outline-dark">Vaciar</button>
          <button type="button submit" class="btn btn-outline-success">Enviar</button>
        </div>
      </form>
    </section>
